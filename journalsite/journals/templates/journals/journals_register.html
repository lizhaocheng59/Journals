<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1 align="left"><a href = "Homepage.html">My Journal</a></h1>
	<hr width= "100%" color="black"/>
	<h1 style="text-align: center">Register</h1>
	<form method="post" action="{% url 'journals:journal_register_confirm' %}">
         {% csrf_token %}
	<table align="center">
		<tr>
			<td>Name</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="Mr." checked> Male<br>
			<input type="radio" name="gender" value="Ms."> Female<br></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
		<td style="text-align: center"><input type="submit" value="Create"></td>
		<td style="text-align: center"><input type="button" value="Cancel" onclick="history.go(-1);return true;"></td>
		</tr>
		<tr>
		<td style="text-align: center"><a href = "Login.html">Already have one account</a></td>
		</tr>
	</table>
	</form>
</body>
</html>

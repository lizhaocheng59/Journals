<div class="post media">
{#<h3>{{post.message_html|safe}}</h3>#}
<div class="media-body">
		<strong>{{ journal.user.username }}</strong>

	    <h1>Journal Name</h1>
        <h1>{{ journal.name_text }}</h1>
        <h1>Journal Description</h1>
        <h1>{{ journal.description_text }}</h1>
    <div class="media-footer">
			{% if user.is_authenticated%}
				<a href="{% url 'journals:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>

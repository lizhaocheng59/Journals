{% extends "journals/journal_base.html" %}


{% block group_content %}
<h3>Are you sure you want to delete this journal?</h3>


<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'journals:single' slug=journal.slug %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
